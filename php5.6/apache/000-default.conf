<VirtualHost *:80>
    DocumentRoot "/var/www/pma.test"
    ServerName pma.test
    ServerAlias pma.dev
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

<VirtualHost *:80>
    ServerAlias *.dev
    UseCanonicalName Off
    Options All
    VirtualDocumentRoot /var/www/vhosts/%0/
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

<VirtualHost *:80>
    ServerAlias *.test
    UseCanonicalName Off
    Options All
    VirtualDocumentRoot /var/www/vhosts/%0/
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>